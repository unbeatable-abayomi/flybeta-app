<!DOCTYPE html>
<html>
<head>
    <href="link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>A Simple Travel Application</title>
</head>
<body>     
            <div class="wrapper">
                    <header>
                        <div class="container">
                            <div class="logo">
                            </div>
                            <nav>
                                <ul>
                                    <li><a class="header-link" href="index.html">Home</a></li>
                                    <li><a class="btn btn-outline-primary" href="signin.html">Sign in</a></li>
                                </ul>
                            </nav>
                        </div>
                    </header>
                    <main>
                        <div class="card signup-wrap">
                            <div class="top">
                                <h1>Create your Account</h1>
                                <!-- <span>or <a href="signin.html">sign in to your account</a></span> -->
                            </div>
            
                            <div class="input-set">
                                <label for="first-name">Title</label>
                                <input type="text" name="first-name" id="title" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" autofocus="" placeholder="e.g Bsc" required>
                            </div>
                            
                                  <div class="input-set">
                                <label for="first-name">Full Name</label>
                                <input type="text" name="first-name" id="fullName" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" autofocus="" placeholder="e.g., Morayo" required>
                            </div>
                            <div class="input-set">
                                <label for="name">User Name</label>
                                <input type="text" name="username" id="userName" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" autofocus="" placeholder="e.g., morayo01" required>
                            </div>
                            <div class="input-set">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" placeholder="e.g., morayo.adamu@person.com" required>
                            </div>
                            <div class="input-set">
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phoneNumber" tabindex="0" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" value="" placeholder="2348094515202" required>
                            </div>
                            <div class="input-set">
                                <label for="name">Password</label>
                                <input type="password" name="password" id="password" tabindex="0" placeholder="e.g ••••" required>
            
                            </div>
                            <div class="input-set">
                                <input id="signup-btn" tabindex="0" type="submit" class="btn btn-secondary" value="Create New Account">
                            </div>
                        </div>
            
                    </main>
            
                    <footer>
                        <div class="container"><p> Designed by FlyBeta, Copyright &copy; 2019. All rights reserved.</p></div>
                    </footer>
                </div>
                    
    <script src=jquery-3.3.1.min.js></script>
    <script src ="signup.js"></script>
</body>
</html>
